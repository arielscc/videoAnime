<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.png" />
    <!-- Prefetchm Preconnect -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/" />
    <link rel="preconnect" href="https://kitsu.io/" crossorigin />
    <link rel="dns-prefetch" href="https://kitsu.io/" />
    <link rel="preconnect" href="https://ajax.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://ajax.googleapis.com" />

    <!-- Styles -->
    <link async rel="stylesheet" href="/styles.css" />
    <link
      async
      rel="stylesheet"
      href="/desktop.css"
      media="screen and (min-width: 600px)"
    />
    <!-- Scripts -->
    <script defer src="https://unpkg.com/unfetch/polyfill"></script>
    <script defer src="dist/bundle.js"></script>

    <!-- Title -->
    <title>VideoAnime</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="/assets/logo.png"
          alt="Logo video anime"
          width="200px"
          height="50px"
        />
      </div>
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="assets/user-icon.png" alt="" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
        </ul>
      </div>
    </header>

    <section class="main">
      <h2 class="main__title">¿Qué quieres ver hoy?</h2>
      <input type="text" class="search-input" placeholder="Buscar..." />
    </section>

    <footer>
      <p>
        Video Anime es la plataforma para ver tus series animadas favoritas
      </p>
      <p>
        Los datos e imágenes de Anime provienen de
        <a href="https://kitsu.io" target="_blank">Kitsu</a>
      </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Muli'],
        },
      })
    </script>
  </body>
</html>
